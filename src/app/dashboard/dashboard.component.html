<p>Michael Escueta's Target Persons</p>

<form [formGroup] = "formData" (ngSubmit)="onSubmit(formData.value)">
  <input placeholder="First Name" formControlName="firstName"/>
  <input placeholder="Last Name" formControlName="lastName"/>
  <input type="submit" [disabled]="!formData.valid" value="Save" />
</form>
<br />
<table border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of persons">
      <td> {{person.id}} </td>
      <td> {{person.firstName}} </td>
      <td> {{person.lastName}} </td>
    </tr>
  </tbody>
</table>
